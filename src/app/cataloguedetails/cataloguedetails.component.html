<div class="productdisplay">
  <div class="productdisplay-left">
    <div class="productdisplay-img">
      <img class="productdisplay-main-img" [src]="product?.image" alt="{{product?.name}}" />
    </div>
  </div>
  <div class="productdisplay-right">
    <h1>{{ product?.name }}</h1>
    <div class="productdisplay-right-description">
      {{ product?.details }}
    </div>
    <div class="productdisplay-right-size">
      <h1>Composition</h1>
      <div class="productdisplay-right-sizes">
        <p>{{ product?.composition }}</p>
      </div>

      <h1>Indication / Supports</h1>
      <div class="productdisplay-right-sizes">
        <p>{{ product?.indication }}</p>
      </div>
    </div>

  </div>

</div>
<div class="name">
  <h1 class="colorlib-heading">Similar Products</h1>
</div>

<div class="subcon">
  <div class="row">
    <div class="product-cat prodcon">
      <ng-container *ngIf="filteredProducts.length > 0; else noProducts">
        <a class="col-md-3 card-main" *ngFor="let prod of filteredProducts" (click)="goToDetails(prod.id)">
          <div class="card-container">
            <div class="card-inner">
              <div class="card-front">
                <img [src]="prod.image" alt="{{ prod.name }}" />
                <h2>{{ prod.name }}</h2>
              </div>
            </div>
          </div>
        </a>
      </ng-container>

      <ng-template #noProducts>
        <p>No similar products found.</p>
      </ng-template>
    </div>
  </div>
</div>
